<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>

    <header>
        <h1 class="title">The Code Review</h1>
    </header>

<div class="main-header">

        <div class="form-description">
            <h2 class="signup">Signup for our newsletter</h2>
            <p class="headline-caption">Get the latest news on how your code is doing right in your inbox</p>
        </div>
  </div>

        <form action="index.html" method="post">
            <fieldset class="contact-info">                    
                 <legend><span class="contact"> Contact Information</span></legend>
                   <div class="input-item">
                     <label for="user-name">Full Name</label>  
                     <input type="text" id="user-name" name="user-name" placeholder="Required" required>
                   </div>

                   <div class="input-item">
                    <label for="user-email">Email Address</label>  
                    <input type="text" id="user-email" name="user-email" placeholder="Required" required>
                  </div>

                  <div class="input-item">
                    <label for="user-phone">Phone Number</label>  
                    <input type="text" id="user-phone" name="user-phone">
                  </div>

                  <div class="input-item">
                    <label for="street">Street Address</label>  
                    <input type="text" id="street" name="street">
                  </div>

                  <div class="input-item">
                    <label for="city">City</label>  
                    <input type="text" id="city" name="city">
                  </div>

                  <div class="input-item">
                    <label for="state">State</label>
                    <select id="state" name="state">
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>

                  <div class="input-item">
                    <label for="zip-code">Zip Code</label>  
                    <input type="text" id="zip-code" name="zip-code">
                  </div>

            </fieldset>

                <div class="newsletter-headline">
                    <fieldset>
                            <legend><span class="newsletter">Newsletter</span></legend>

                        <label class="select-newsletter">Select the newsletters you would like to receive</label>
                        <div class="checkbox-html">
                            <input type="checkbox" id="html-news" name="html-news">
                            <label for="html-news">HTML News</label>
                        </div>

                        <div class="checkbox-css">
                            <input type="checkbox" id="css-news" name="css-news">
                            <label for="css-news">CSS News</label>
                        </div>    

                        <div class="checkbox-js">
                            <input type="checkbox" id="javascript" name="javascript">
                            <label for="javascript">Javascript News</label>
                        </div>

                    <label class="newsletter-format">Newsletter format</label>

                    <div class="radio-html">
                      <input type="radio" id="html" value="html" name="format">
                      <label for="html">HTML</label>

                    </div>  

                    <div class="radio-plain">
                      <input type="radio" id="plain-text" value="plain-text" name="format">
                      <label class="plain">Plain Text</label>

                    </div>

                    <div class="textarea">
                      <label for="topics" class="other-topics">Other topics you'd like to hear about</label>
                      <textarea id="topics" name="topics"></textarea>
                    </div>

                 </fieldset>

            </div>

            <fieldset>
                <button type="submit" class="button">Sign Up</button>
            </fieldset>

        </form>

        <footer>
            <div><p class="copy">Copyright The Code Review</p></div>
        </footer>
        
</body>
</html>
